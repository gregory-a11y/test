services:
  - type: web
    name: social-media-tool
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn -w 2 -k gthread -b 0.0.0.0:$PORT app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 2
